<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/nav.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/search.css"/>
    <link rel="stylesheet" type="text/css" href="css/control.css"/>
</head>
<body>
<nav class="nav">
    <div class="logo"><img src="images/logo.png" alt=""/></div>
    <ul>
        <li class="nav-default border-right">用户轨迹</li>
        <li class="nav-default border-right">性能分析</li>
        <li class="nav-default border-right">统计分析</li>
        <li class="nav-default border-right">任务派发</li>
        <li class="nav-default border-right">监控控制</li>
        <li class="nav-default">帮助</li>
    </ul>
</nav>
<section class="control">
    <ul class="lis">
        <li><strong>项目编码：</strong><input type="text" class="code"/><button>查询</button></li>
    </ul>
    <ul class="lis">
        <li class="opt">
            <div class="key">功能</div>
            <div class="key right">
                <span>开关设置</span>
            </div>
        </li>
        <li class="opt">
            <div class="key">switch</div>
            <div class="key right">
                <input type="radio" name="switch" checked/><span>开</span>
                <input type="radio" name="switch"/><span>关</span>
            </div>
        </li>
        <li class="opt">
            <div class="key">isAll</div>
            <div class="key right">
                <input type="radio" name="isAll" checked/><span>开</span>
                <input type="radio" name="isAll"/><span>关</span>
            </div>
        </li>
        <li class="opt">
            <div class="key">critical</div>
            <div class="key right">
                <input type="radio" name="critical" checked/><span>开</span>
                <input type="radio" name="critical"/><span>关</span>
            </div>
        </li>

        <li class="opt">
            <div class="key">interface</div>
            <div class="key right">
                <input type="radio" name="interface" checked/><span>开</span>
                <input type="radio" name="interface"/><span>关</span>
            </div>
        </li>
        <li class="opt">
            <div class="key">monitor</div>
            <div class="key right">
                <input type="radio" name="monitor" checked/><span>开</span>
                <input type="radio" name="monitor"/><span>关</span>
            </div>
        </li>
        <li class="opt">
            <div class="key">buriedPoint</div>
            <div class="key right">
                <input type="radio" name="buriedPoint" checked/><span>开</span>
                <input type="radio" name="buriedPoint"/><span>关</span>
            </div>
        </li>
        <li class="opt">
            <div class="key">register</div>
            <div class="key right">
                <input type="radio" name="register" checked/><span>开</span>
                <input type="radio" name="register"/><span>关</span>
            </div>
        </li>
    </ul>
    <div>
        <textarea name="" id="" cols="39" rows="5">测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据测试数据</textarea>
    </div>
    <div class="submit">提交</div>
</section>

<footer>

</footer>

</body>
</html>
